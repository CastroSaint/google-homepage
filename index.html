<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="shortcut icon" type="image/png" href="https://www.google.com/s2/favicons?domain=www.google.com" />

    </head>
    <body>
        <div class="page">
            <nav class="navigation">
                <ul>
                    <li>About</li>
                    <li>Store</li>
                    <img style="float:right" id="profile_pic" alt="Google Account" src="https://lh3.googleusercontent.com/-uELSyTSf0JQ/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3reXj15kFLZE_tV_aF5EwRGl07k8xg/s64-c-mo/photo.jpg" />
                    <img style="float:right" id="app_logo" alt="Google Apps" src="https://i.imgur.com/XAco6X9.png" />
                    <li style="float:right">Images</li>       
                    <li style="float:right">Gmail</li>
                </ul>
                
            </nav>
            <div id="logo">
                <img alt="Google" height="92" width="272" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" />
            </div>
            <div id="form">
                <form action="/search" method="GET">
                    <input type="text" name="search-bar">
                    <br>
                    <br>
                    <input type="button" value="Google Search">
                    <input type="button" value="I'm Feeling Lucky">
                </form>
            </div>
            <div id="footer">
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li style="float:right">Settings</li>
                    <li style="float:right">Terms</li>
                    <li style="float:right">Privacy</li>
                </ul>
            </div>
        </div>
    </body>


</html>
